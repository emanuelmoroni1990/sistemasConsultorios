                    <div class="col contact-section--col">
                        <input type="text" name="" id="" placeholder="Ingrese su nombre">

                    </div>
                    <div class="col contact-section--col consulta">
                        <input type="text" name="" id="" placeholder="Ingrese su consulta" maxlength="500">
                    </div>
                </div>
                <div class="row contact-section--row">
                    <div class="col contact-section--button">
                        <input type="submit" value="Enviar información">
                    </div>
                </div>
            </form>
