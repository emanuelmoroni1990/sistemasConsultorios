<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../styles/style_user.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Administración Profesionales</title>
        <link rel="shortcut icon" href="../media/icons/stethoscope.png">
    </head>
    <body>
        <div class="container"> <!-- style="margin-top: 1rem;"> -->
            <div class="row justify-content-center">
                <form class="col-lg-10 col-md-10 col-sm-10 col-12">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreProfesional">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellidoProfesional">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Especialidad</label>
                        <input type="text" class="form-control" id="especialidadProfesional">
                    </div>
                </form>
            </div>
            <div class="row justify-content-center">
                <form class="col-lg-5 col-md-5 col-sm-5 col-12">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Documento (DNI)</label>
                        <input type="text" class="form-control" id="numeroDocumento">
                    </div>
                </form>
                <form class="col-lg-5 col-md-5 col-sm-5 col-12">                                
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Matrícula (MP/MN)</label>
                        <input type="text" class="form-control" id="matriculaProfesional">
                    </div>                    
                </form>
            </div>

            <div class="row justify-content-center">
                <ul class="class=col-lg-10 col-md-10 col-sm-10 col-12" style="margin-top: 1rem;">
                    <li class="list-group-item">
                        <input class="form-check-input me-1" id="lunes" type="checkbox" value="" aria-label="...">
                        Lunes
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" id="martes" type="checkbox" value="" aria-label="...">
                        Martes
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" id="miercoles" type="checkbox" value="" aria-label="...">
                        Miércoles
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" id="jueves" type="checkbox" value="" aria-label="...">
                        Jueves
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" id="viernes" type="checkbox" value="" aria-label="...">
                        Viernes
                    </li>
                </ul>
            </div>

            <div class="row justify-content-center">
                 <button type="button" class="btn btn-success col-lg-10 col-md-10 col-sm-10 col-12" id="botonUpdate" style="margin: 1rem;">Actualizar datos</button>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="../script/scriptPerfilMedico.js"></script>
    </body>
</html>
