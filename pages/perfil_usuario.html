        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../styles/style_user.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Alta de usuario</title>
        <link rel="shortcut icon" href="../media/icons/stethoscope.png">
    </head>
    <body id="body">
        <nav class="header__boots header__boots--alta-usuario navbar navbar-expand-md navbar-light py-3">
            <hr>
            <div class="container-fluid">
            <!--

                <a class="navbar-brand" href="#">
                <img src="../media/icons/stethoscope.png" alt="" width="30" height="24">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a href="../index.html">Home</a>
                    <a href="./servicios.html">Servicios</a>

                    <a href="./contacto.html">Contacto</a>
                    <a href="./login.html">Gestión Personal</a>
                </div>
                </div>
            </div>
            <hr>
        </nav>

        <section class="main-section">
            <div class="main-section__title main-section__title--servicios">
                <h1>Panel de usuario</h1>
            </div>
        </section>
        
        <section id="datosPacienteId">
            <div class="container container__personal">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-personal">
                        <div class="card">
                            <img class="card-img-top img-paciente" src="../media/user.png" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title"><span id="apellidoId">Apellido</span>, <span id="nombreId">Nombre</span></h5>
                                <h6 class="card-title" id="apellidoNombreId">Legajo: 123456</h6>
                                <p class="card-text">Domicilio: <span id="domicilioId">Ejemplar 1</span></p>
                                <p class="card-text">DNI: <span id="documentoId">Número de documento</span></p>
                                <p class="card-text">Obra Social: <span id="obraSocialId">OS</span></p>
                                <button type="button" id="buttonModalUpdatePaciente" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 100%; margin-bottom: 1rem;">Editar información personal</button>
                                <button type="button" id="buttonModalTomarTurno" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal2" style="width: 100%; margin-bottom: 1rem;">Tomar turno</button>
                            </div>
                        </div>
                    </div>
                    <div id="listadoTurnos" class="col-lg-8 col-md-6 col-sm-12 col-personal">
                        
                    </div>
                </div>
            </div>            
        </section>

        <!-- Modal Edit -->
        <div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Información Personal</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container"> <!-- style="margin-top: 1rem;"> -->
                                <div class="row justify-content-center">
                                    <form class="col-lg-10 col-md-10 col-sm-10 col-12">
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Nombre</label>
                                            <input type="text" class="form-control" id="nombrePaciente">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Apellido</label>
                                            <input type="text" class="form-control" id="apellidoPaciente">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Domicilio</label>
                                            <input type="text" class="form-control" id="domicilioPaciente">
                                        </div>
                                    </form>
                                </div>
                                <div class="row justify-content-center">
                                    <form class="col-lg-5 col-md-5 col-sm-5 col-12">
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Documento (DNI)</label>
                                            <input type="text" class="form-control" id="numeroDocumento">
                                        </div>
                                    </form>
                                    <form class="col-lg-5 col-md-5 col-sm-5 col-12">                                
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Obra Social</label>
                                            <input type="text" class="form-control" id="obraSocial">
                                        </div>                    
                                    </form>
                                </div>
                            </div>
                        </div>
                    
                        <div class="modal-footer">
                            <div class="container">
                                <div class="row justify-content-center">
                                    <button type="button" class="btn btn-success col-lg-8 col-md-8 col-sm-8 col-12" id="botonUpdate" style="margin: 1rem;" data-bs-dismiss="modal">Actualizar datos</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal Tomar turno -->
        <div>
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Profesionales que trabajan en nuestros consultorios</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container"> <!-- style="margin-top: 1rem;"> -->
                                <div class="row justify-content-center">
                                    <div id="listadoProfesionales" class="col-lg-10 col-md-10 col-sm-10 col-12">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="../script/scriptPerfilUsuario.js"></script>
    </body>
</html>
