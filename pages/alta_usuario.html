    </head>

        <nav class="header__boots header__boots--alta-usuario navbar navbar-expand-md navbar-light py-3">
            <hr>
            <div class="container-fluid">

        <section class="main-section">
            <div class="main-section__title main-section__title--servicios">
                <h1>Alta de usuario</h1>
            </div>
        </section>
        
        <section class="form__login form__login--alta-usuario">
            <form class="row">
                <div class="col-md-6 col__login">
                    <label for="inputNombreUsuario" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombreUsuario">
                </div>
                <div class="col-md-6 col__login">
                    <label for="inputApellidoUsuario" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputApellidoUsuario">
                </div>
                <div class="col-md-8 col__login">
                    <label for="inputDomicilio" class="form-label">Domicilio</label>
                    <input type="text" class="form-control" id="inputDomicilio">
                </div>
                <div class="col-md-4 col__login">
                    <label for="inputCiudad" class="form-label">Ciudad</label>
                    <select class="form-select" id="inputCiudad">
                        <option selected></option>
                        <option>Campana</option>
                        <option>Escobar</option>
                        <option>Zárate</option>
                    </select>
                </div>
                <div class="col-md-4 col__login">
                    <label for="inputTelefono" class="form-label">Teléfono celular</label>
                    <input type="number" class="form-control" id="inputTelefono">
                </div>
                <div class="col-md-8 col__login">
                    <label for="inputEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="col-md-6 col__login">
                    <label for="inputPassword" class="form-label">Ingrese su contraseña</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="col-md-6 col__login">
                    <label for="inputPasswordCheck" class="form-label">Ingrese nuevamente su contraseña</label>
                    <input type="password" class="form-control" id="inputPasswordCheck">
                </div>
                <div class="row__button">
                    <button type="submit" class="btn button_login">Alta usuario</button>
                </div>
            </form>
        </section>
    </body>
</html>
