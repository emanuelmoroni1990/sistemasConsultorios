<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../styles/style_user.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Consultorios Médicos</title>
        <link rel="shortcut icon" href="../media/icons/stethoscope.png">
    </head>
    <body>

        <section class="main-section">
            <div class="main-section__title servicios">
                <h1>Sistema de gestión personal</h1>
            </div>
        </section>
        
        <section class="form__login">
            <form class="row">
                <div class="col-md-6 col__login">
                    <label for="inputEmail4" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6 col__login">
                    <label for="inputPassword4" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-6 col__login">
                    <label for="inputAddress" class="form-label">Domicilio</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>
                <div class="col-md-6 col__login">
                    <label for="inputState" class="form-label">Ciudad</label>
                    <select id="inputState" class="form-select">
                        <option selected></option>
                        <option>Campana</option>
                        <option>Escobar</option>
                        <option>Zárate</option>
                    </select>
                </div>
                <div class="col-md-6 col__login">
                    <label for="inputCity" class="form-label">Teléfono celular</label>
                    <input type="number" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6 col__login">
                    <label for="inputCity" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="inputCity">
                </div>
                <div class="col-md-12 col__login">
                    <label for="inputCity" class="form-label">Ingrese su contraseña</label>
                    <input type="password" class="form-control" id="inputCity">
                </div>
                <div class="col-md-12 col__login">
                    <label for="inputCity" class="form-label">Ingrese nuevamente su contraseña</label>
                    <input type="password" class="form-control" id="inputCity">
                </div>
                <div class="row__button">
                    <button type="submit" class="btn button_login">Alta usuario</button>
                </div>
            </form>
        </section> 
    </body>
</html>
